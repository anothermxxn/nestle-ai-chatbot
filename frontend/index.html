<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-orientation" content="portrait" />
    <meta name="orientation" content="portrait" />
    <title>Smartie - Nestle AI Chatbot</title>
    <style>
      /* Force portrait orientation on mobile devices */
      @media screen and (orientation: landscape) and (max-width: 768px) {
        body::before {
          content: "Please rotate your device to portrait mode for the best experience.";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(36, 37, 37, 0.95);
          color: #afa89b;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 18px;
          font-weight: 600;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
        }
        
        #root {
          display: none;
        }
      }
      
      /* Additional landscape prevention for small devices */
      @media screen and (orientation: landscape) and (max-height: 500px) {
        body::before {
          content: "Portrait mode required. Please rotate your device.";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #726050 0%, #242525 100%);
          color: #afa89b;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 16px;
          font-weight: 600;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
          flex-direction: column;
          gap: 10px;
        }
        
        body::after {
          content: "ðŸ“±";
          font-size: 48px;
          margin-bottom: 20px;
        }
        
        #root {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
